version: "3.8"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: devpulse
      POSTGRES_PASSWORD: devpulsepass
      POSTGRES_DB: devpulse
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devpulse"]
      interval: 10s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false           # disable while testing
      - N8N_BASIC_AUTH_USER=admin             # you can remove if you like
      - N8N_BASIC_AUTH_PASSWORD=...           # remove or leave (inactive)
      # remove N8N_ENDPOINT_REST entirely or set it to empty:
      # - N8N_ENDPOINT_REST=
      - N8N_DEFAULT_HOST=0.0.0.0
      - N8N_DISABLE_UI=false
    volumes:
      - ./n8n:/home/node/.n8n


  backend:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://devpulse:devpulsepass@db:5432/devpulse
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_JWT=${SUPABASE_JWT:-}
      - HF_TOKEN=${HF_TOKEN:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - DELTA_HOURS=${DELTA_HOURS:-24}

    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./:/app:cached

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
    depends_on:
      - db

volumes:
  db_data:
  n8n_data:
