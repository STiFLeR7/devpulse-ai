version: "3.8"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: devpulse
      POSTGRES_PASSWORD: devpulsepass
      POSTGRES_DB: devpulse
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devpulse"]
      interval: 10s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_DATABASE=devpulse
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=devpulse
      - DB_POSTGRESDB_PASSWORD=devpulsepass
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - GENERIC_TIMEZONE=Asia/Kolkata
    ports:
      - "5678:5678"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - n8n_data:/home/node/.n8n

  backend:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://devpulse:devpulsepass@db:5432/devpulse
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_JWT=${SUPABASE_JWT:-}
      - HF_TOKEN=${HF_TOKEN:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - DELTA_HOURS=${DELTA_HOURS:-24}
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./:/app:cached

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
    depends_on:
      - db

volumes:
  db_data:
  n8n_data:
