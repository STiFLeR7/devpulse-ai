services:
  feeds:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    command: >
      bash -lc "
      pip install -r requirements.txt &&
      uvicorn core.mcp_servers.feeds_server.server:app
        --host 0.0.0.0 --port 9001 --log-level info"
    ports:
      - "9001:9001"

  bridge:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      FEEDS_SERVER_URL: "http://feeds:9001"
    depends_on:
      - feeds
    command: >
      bash -lc "
      pip install -r requirements.txt &&
      uvicorn core.bridge_api.main:app
        --host 0.0.0.0 --port 8000 --log-level info"
    ports:
      - "8000:8000"
